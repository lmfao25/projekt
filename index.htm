<!DOCTYPE html>
<html>
  <head>
    <style>
      ul {
        display: inline;
        margin: 0;
        padding: 0;
      }
      ul li {
        display: inline-block;
        cursor: pointer;
      }
      ul li:hover ul {
        display: block;
      }
      ul li ul {
        position: absolute;
        width: 200px;
        display: none;
      }
      ul li ul li {
        display: block;
        cursor: pointer;
      }
      ul li ul li:hover {
        background: #aaa;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li>
          <a>Felhasználó</a>
          <ul>
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
